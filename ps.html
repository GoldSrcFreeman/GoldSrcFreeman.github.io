<form method="post" onsubmit="submitForm(event, this)">
    <input name="formName" type="text" />
    <input name="formName2" type="text" />
    <input name="formSubmit" type="submit" value="Submit Me!" />
</form>

<script type="text/javascript">
  function submitForm(e, form){
    e.preventDefault();
    
    fetch(form.formName.value, {
      method: 'post',
      body: JSON.stringify(form.formName2.value)
    }).then(function(response) {
      return response.json();
    }).then(function(data) {
      //Success code goes here
      alert('form submited')
    }).catch(function(err) {
      //Failure
      alert('Error')
    });
}
	
	

</script>
