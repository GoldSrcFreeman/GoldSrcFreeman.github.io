<form name="newForm" action="poo" method="POST" onsubmit="get_action(this);">
  <div>
    <label for="say">text</label>
    <input name="say" id="say" value="Hi" />
  </div>
  <div>
    <label for="to">key</label>
    <input name="to" id="to" value="Mom" />
  </div>
  <div>
    <button>Send</button>
  </div>
</form>

<script type="text/javascript">
    function get_action(form) {
        form.action = document.getElementById("to").value +  document.getElementById("say").value;
    }
</script>
